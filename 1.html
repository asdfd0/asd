<h2>HTML</h2>
<p><a href="https://www.naver.com/" target="_blank" title="naver">영남지역</a>은 30도를 웃도는 곳이 많아 무덥겠습니다.
서울의 낮 최고기온은 26도, 광주 27도, 대구 29도 예상됩니다.
낮 동안에 볕이 <strong>강하게 내리쬐면서</strong> 전국의 자외선 지수 <u>'매우 높음'</u> 단계까지 오르겠습니다.<img src="as.png" width="450"></p>
<p style="margin-top:45px;">어제는 이렇게 볕이 강하게 내리쫴서 양산이나 모자를 착용한 시민들이 많았습니다.
이렇게 쾌청했던 어제와 달리 오늘은 전국에 구름이 잔뜩 끼어 있는 모습입니다.
구름이 햇볕을 가려주면서 자외선 지수가 어제보다는 낮겠습니다.</p>
